        <div class="formulario">
            <h2>Reserva</h2>
            <form action="phps/Conexion_MySQLi.php" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <script>
                        function obtenerFechaActual() {
                            const today = new Date();
                            const year = today.getFullYear();
                            let month = today.getMonth() + 1;
                            let day = today.getDate();

                            month = month < 10 ? '0' + month : month;
                            day = day < 10 ? '0' + day : day;

                            return `${year}-${month}-${day}`;
                        }

                        const fechaInput = document.getElementById('fecha');

                        // Establecer la fecha mínima en el campo de fecha
                        fechaInput.min = obtenerFechaActual();
                    </script>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <select name="hora" id="hora" required>
                            <optgroup label="Horarios de Almuerzo">
                                <option value="10:00">10:00</option>
                                <option value="13:00">13:00</option>
                                <option value="13:15">13:15</option>
                                <option value="13:30">13:30</option>
                                <option value="13:45">13:45</option>
                                <option value="14:00">14:00</option>
                                <option value="14:15">14:15</option>
                                <option value="14:30">14:30</option>
                                <option value="14:45">14:45</option>
                                <option value="15:00">15:00</option>
                                <option value="15:15">15:15</option>
                                <option value="15:30">15:30</option>
                            </optgroup>
                            <optgroup label="Horarios de Cena">
                                <option value="18:00">20:00</option>
                                <option value="19:00">20:15</option>
                                <option value="20:00">20:30</option>
                                <option value="21:00">20:45</option>
                                <option value="22:00">21:00</option>
                                <option value="18:00">21:15</option>
                                <option value="19:00">21:30</option>
                                <option value="20:00">21:45</option>
                                <option value="21:00">22:00</option>
                            </optgroup>
                        </select>
                    </div>
                    <script>
                        // Obtener el elemento select
                        var selectElement = document.getElementById("hora");

                        // Obtener la hora actual
                        var currentTime = new Date();
                        var currentHour = currentTime.getHours();
                        var currentMinutes = currentTime.getMinutes();

                        // Convertir la hora actual a un formato comparable (HH:mm)
                        var currentFormattedTime = currentHour + ":" + (currentMinutes < 10 ? "0" : "") + currentMinutes;

                        // Recorrer las opciones y eliminar las que ya han pasado
                        for (var i = selectElement.options.length - 1; i >= 0; i--) {
                            var optionValue = selectElement.options[i].value;

                            // Comparar la hora actual con la hora de la opción
                            if (optionValue !== "" && optionValue <= currentFormattedTime) {
                                selectElement.remove(i);
                            }
                        }
                    </script>


                    <div class="form-group">

                    // Obtener el elemento de fecha
                    var fechaInput = document.getElementById('fecha');

                    // Obtener la fecha actual en formato ISO (YYYY-MM-DD)
                    var fechaActual = new Date().toISOString().split('T')[0];

                    // Establecer el valor mínimo de fecha en el input de fecha
                    fechaInput.min = fechaActual;
