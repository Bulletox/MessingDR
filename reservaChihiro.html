        <div class="formulario">
            <h2>Reserva</h2>
            <form action="php/Conexion_MySQLi.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <select name="hora" id="hora" required>
                            <option value="">Seleccionar hora</option>
                            <option value="13:00">13:00:00</option>
                            <option value="13:15">13:15</option>
                            <option value="13:30">13:30</option>
                            <option value="13:45">13:45</option>
                            <option value="14:00">14:00</option>
                            <option value="14:15">14:15</option>
                            <option value="14:30">14:30</option>
                            <option value="14:45">14:45</option>
                            <option value="15:00">15:00</option>
                            <option value="15:15">15:15</option>
                            <option value="15:30">15:30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad de personas:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" max="20" required>
                        <span class="message">Por favor, contacte con el restaurante si son más de 20 personas.</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button><span>Enviar</span></button>
                </div>
                <script>
                    // Obtener el elemento de fecha
                    var fechaInput = document.getElementById('fecha');

                    // Obtener la fecha actual en formato ISO (YYYY-MM-DD)
                    var fechaActual = new Date().toISOString().split('T')[0];

                    // Establecer el valor mínimo de fecha en el input de fecha
                    fechaInput.min = fechaActual;
                </script>
            </form>
