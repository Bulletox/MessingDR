<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de Fotos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="background-container"></div>
    <div id="carousel-container">
        <div id="carousel-content">
            <div class="carousel-item"><img src="img/imglanding/goikogrill.jpg" alt="Imagen 1"></div>
            <div class="carousel-item"><img src="img/imglanding/Altaglio.jpg" alt="Imagen 2"></div>
            <div class="carousel-item"><img src="img/imglanding/arabica.jpg" alt="Imagen 3"></div>
            <div class="carousel-item"><img src="img/imglanding/paella.jpg" alt="Imagen 4"></div>
        </div>
        <button id="prev-btn">&lt;</button>
        <button id="next-btn">&gt;</button>
    </div>

    <script src="js/reserva.js"></script>
</body>

</html>
